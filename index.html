<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">  <!-- Optional: Add a favicon -->
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <p>Get in touch with us!</p>
    </header>

    <main>
        <div class="container">
            <form id="contactForm" action="#" method="post">  <!-- Replace '#' with your backend endpoint -->

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <button type="submit">Send</button>

                <div id="message"></div> <!-- For displaying success/error messages -->

            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
